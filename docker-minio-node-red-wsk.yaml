version: '3'

services:
  minio:
    image: minio/minio
    ports:
      - "7000:9000"
      - "7001:9001"
    volumes:
      - minio-storage:/data
    environment:
      MINIO_ROOT_USER: ManosHUA
      MINIO_ROOT_PASSWORD: 'z12#x1z29006'
    command: server --console-address ":9001" /data
    restart: always
  node-red:
    image: nodered/node-red
    ports:
    - "1880:1880"
    volumes:
    - node-red-storage:/data
    restart: always
    extra_hosts:
    - "host.docker.internal:host-gateway"


volumes:
  minio-storage: {}
  node-red-storage: {}